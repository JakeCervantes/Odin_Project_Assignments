<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacobs Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="child1">

        </div>

        <div class="top-header">

        </div>

        <div class="left-vertical-bar">
            <div class="Dashboard-Logo">
                <div class = "dashboard-icons">
                    <img src="Assets/view-dashboard.svg">
                </div>
                <div>Dashboard</div>
            </div>

            <div class="Group-1">
                <div class="Group1children">
                    <div class = "dashboard-icons">
                        <img src="Assets/home.svg">
                    </div>
                    <div>Home</div>
                </div>

                <div class="Group1children">
                    <div class = "dashboard-icons">
                        <img src="Assets/account-box-multiple-outline.svg">
                    </div>
                    <div>Profile</div>
                </div>

                <div class="Group1children">
                    <div class = "dashboard-icons">
                        <img src="Assets/message.svg">
                    </div>
                    <div>Messages</div>
                </div>

                <div class="Group1children">
                    <div class = "dashboard-icons">
                        <img src="Assets/history.svg">
                    </div>
                    <div>History</div>
                </div>

                <div class="Group1children">
                    <div class = "dashboard-icons">
                        <img src="Assets/calendar-check-outline.svg">
                    </div>
                    <div>Tasks</div>
                </div>

                <div class="Group1children">
                    <div class = "dashboard-icons">
                        <img src="Assets/account-group.svg">
                    </div>
                    <div>Communities</div>
                </div>   

            </div>

            <div class="Group-2">
                <div class="Group2children">
                    <div class = "dashboard-icons">
                        <img src="Assets/cog.svg">
                    </div>
                    <div>Settings</div>
                </div>
                <div class="Group2children">
                    <div class = "dashboard-icons">
                        <img src="Assets/help.svg">
                    </div>
                    <div>Support</div>
                </div>
                <div class="Group2children">
                    <div class = "dashboard-icons">
                        <img src="Assets/lock-check.svg">
                    </div>
                    <div>Privacy</div>
                </div>
            </div>
        </div>

        <div class="main-body">
            <div class="main-body-left">
                <div class="Label">
                    Your Projects
                </div>
                <div class="card-container">
                    <div class="cards">1</div>
                    <div class="cards">2</div>
                    <div class="cards">3</div>
                    <div class="cards">4</div>
                    <div class="cards">5</div>
                    <div class="cards">6</div>
                </div>
            </div>
            <div class = "main-body-right">
                <div class="Label">
                    Announcements
                </div>
                
            </div>
        </div>

    </div>
</body>
</html>
