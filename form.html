<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Today!</title>
</head>
<body>
    <div class="main-container">
        <div class="left-column">
            <img src="images/form_backdrop.jpg">
            <div class="logo">
                <p>Travel Starts Here</p>
            </div>
        </div>

        <div class="right-column">
            <form id="myForm">
                <fieldset>
                    <legend>Your Dream Vacation is One Form Away</legend>

                    <div>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="John" required>
                    </div>

                    <div>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Doe" required>
                    </div>

                    <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email@gmail.com" required>
                    </div>

                    <div>
                    <label for="phonenum">Phone Number:</label>
                    <input type="number" id="phonenum" name="phonenum" placeholder="6261234567" required>
                    </div>

                    <div>
                    <label for="pswrd1">Enter Password:</label>
                    <input type="password" id="pswrd1" name="pswrd1" placeholder="Password!" required>
                    </div>

                    <div>
                    <label for="pswrd2">Confirm Password:</label>
                    <input type="password" id="pswrd2" name="pswrd2" placeholder="Password!" required>
                    </div>

                    <div class="sumbit-button-container">
                    <button type="submit">Submit</button>
                    </div>
                    
                </fieldset>
                

            </form>
        </div>
    </div>
    
</body>
</html>
